<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-[url('https://previews.123rf.com/images/exploderasi/exploderasi1911/exploderasi191100184/133218490-finance-background-with-abstract-growth-graph-chart-3d-illustration.jpg')] bg-no-repeat bg-left-top bg-cover h-screen"
  >
    <div class="container w-full flex flex-col justify-center items-center">
      <div
        class="content flex flex-col justify-center items-center w-[90%] md:w-4/5"
      >
        <div class="heading">
          <h1
            class="text-center text-xl md:text-3xl drop-shadow-2xl uppercase font-bold tracking-wider mt-5"
          >
            Finance Application
          </h1>
        </div>
        <p class="status p-1 rounded-md text-black" id="status"></p>
        <div
          class="field_box p-5 flex md:flex-row flex-col justify-between items-center bg-gradient-to-r to-[#FFF0D1] from-[#F5EFFF] shadow-md rounded-lg w-full gap-4"
        >
          <div
            class="user_field h-full w-full md:w-11/12 flex flex-col md:flex-row gap-5"
          >
            <div class="description_box w-full">
              <input
                class="border-2 p-2 rounded-lg outline-none w-full"
                type="text"
                id="user_description"
                placeholder="Enter the Description ..."
                required
              />
              <label class="description_status text-xs text-[red]"></label>
            </div>
            <div class="amount w-full">
              <input
                class="border-2 p-2 rounded-lg outline-none w-full"
                type="number"
                min="1"
                id="user_amount"
                placeholder="Enter the Amount ..."
                required
              />
              <label class="amount_status text-xs text-[red]"></label>
            </div>
          </div>
          <div
            class="options flex w-full md:max-w-fit gap-4 justify-evenly md:justify-start"
          >
            <select
              id="user_income_expense"
              class="p-2 px-3 rounded-lg border-2 border-black w-2/4"
            >
              <option value="Income">Income</option>
              <option value="Expense">Expense</option>
            </select>
            <button
              id="Add_Data"
              class="relative w-2/4 h-12 md:w-32 overflow-hidden border border-indigo-600 text-indigo-600 shadow-2xl transition-all duration-200 before:absolute before:bottom-0 before:left-0 before:right-0 before:top-0 before:m-auto before:h-0 before:w-0 before:rounded-sm before:bg-indigo-600 before:duration-300 before:ease-out hover:text-white hover:shadow-indigo-600 hover:before:h-40 hover:before:w-40 hover:before:opacity-80 rounded-lg"
            >
              <span class="relative z-10">Add Data</span>
            </button>
            <!-- style="display: none" -->
            <button
              id="Update"
              class="relative w-2/4 h-12 md:w-32 overflow-hidden border border-indigo-600 text-indigo-600 shadow-2xl transition-all duration-200 before:absolute before:bottom-0 before:left-0 before:right-0 before:top-0 before:m-auto before:h-0 before:w-0 before:rounded-sm before:bg-indigo-600 before:duration-300 before:ease-out hover:text-white hover:shadow-indigo-600 hover:before:h-40 hover:before:w-40 hover:before:opacity-80 rounded-lg text-xl hidden"
            >
              <span class="relative z-10"
                ><i class="fa-solid fa-floppy-disk"></i
              ></span>
            </button>
          </div>
        </div>
        <div
          class="Amount_section flex flex-col md:flex-row md:justify-evenly md:items-center bg-[#374151] text-white shadow-md rounded-lg gap-2 my-5 w-full p-3 text-start items-start"
        >
          <div class="income flex gap-2">
            <label>Income Amount: </label>
            <div class="income_total" id="income_total">0</div>
          </div>
          <div class="expense flex gap-2">
            <label>Expense Amount: </label>
            <div class="expense_total" id="expense_total">0</div>
          </div>
          <div class="Total flex gap-2">
            <label>Balacne Amount:</label>
            <div class="total_amount" id="Over_All_Total">0</div>
          </div>
        </div>
        <!--  -->
        <div id="loader" class="w-fit mb-5 hidden">
          <div
            class="flex space-x-2 justify-center items-center h-fit dark:invert"
          >
            <span class="sr-only">Loading...</span>
            <div
              class="h-5 w-5 bg-black rounded-full animate-bounce [animation-delay:-0.3s]"
            ></div>
            <div
              class="h-5 w-5 bg-black rounded-full animate-bounce [animation-delay:-0.15s]"
            ></div>
            <div class="h-5 w-5 bg-black rounded-full animate-bounce"></div>
          </div>
        </div>
        <div class="w-full overflow-y-auto">
          <table class="table-auto w-full overflow-y-auto">
            <thead class="rounded-md">
              <tr class="bg-[#374151] text-white text-[10px] md:text-base">
                <th class="py-2">Description</th>
                <th class="py-2">Amount</th>
                <th class="py-2">Expense I/E</th>
                <th class="py-2">Operations</th>
              </tr>
            </thead>
            <tbody class="text-start overflow-y-auto" id="Insert_data"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
